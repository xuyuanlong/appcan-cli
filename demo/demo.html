<!DOCTYPE html>
<html class="um landscape min-width-240px min-width-320px min-width-480px min-width-768px min-width-1024px">

	<head>
		<title></title>
		<meta charset="utf-8">
		<meta name="viewport" content="target-densitydpi=device-dpi, width=device-width, initial-scale=1, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<!-- 全局css-->
		<link rel="stylesheet" href="../../css/fonts/font-awesome.min.css">
		<link rel="stylesheet" href="../../css/ui-box.css">
		<link rel="stylesheet" href="../../css/ui-base.css">
		<link rel="stylesheet" href="../../css/ui-color.css">
		<link rel="stylesheet" href="../../css/appcan.icon.css">
		<link rel="stylesheet" href="../../css/appcan.control.css">
		<link rel="stylesheet" href="../../css/base.css">

		<!-- 页面单独css-->
		<link rel="stylesheet" href="../../css/demo/demo.css">
	</head>

	<body class="bc-bg" ontouchstart>
		<div class="uh ub" data-control="HEADER" id="Header_5">
			<!-- header  -->
			<div class="ub ub-f1 bc-head bc-text-head ub-ac common-pad" id="head">
				<div class="ub" id="nav-left">
					<div class="return ub-img"></div>
				</div>
				<div class="ut ub-f1 title-fot ut-s tx-c" tabindex="0">标题</div>
				<div class="ub v-hid" id="nav-right">
					<div class="search ub-img"></div>
				</div>
			</div>
		</div>

		<!-- content -->
		<div class="" data-control="CONTENT" id="ScrollContent_5">
			<div class="scrollbox">
				<!--下拉刷新控件-->
				<div class="box_bounce ub ub-ver ub-pc">
					<div class="ub-f1"></div>
					<!--正在下拉-->
					<div id="draging" class="bounce_status draging"></div>
					<!--触发下拉刷新的界限-->
					<div id="dragToReload" class="bounce_status reload"></div>
					<!--下拉刷新回调触发后-->
					<div id="releaseToReload" class="bounce_status loading"></div>
				</div>
				<div id="pane0" class="tab_pane active">
					<!-- content start -->
					
					<!-- content end -->
				</div>
			</div>
		</div>

		<!-- loading mask-->
		<div class="utra" data-control="MASK" id="Mask">
			<component data-import="../index/cj_load.html"></component>
		</div>
		<!-- 全局js-->
		<script src="../../js/appcan/appcan.js"></script>
		<script src="../../js/appcan/appcan.control.js"></script>
		<script src="../../js/appcan/appcan.scrollbox.js"></script>
		<script src="../../js/appcan/template.import.js"></script>
		<script src="../../js/common.js"></script>
		<script src="../../js/global.js"></script>
		<script src="../../js/constant.js"></script>

		<!-- 页面功能js-->
		<script src="../../js/demo/demo.js"></script>
		<script src="../../assets/mvvm/demo/demo.js"></script>
	</body>

</html>
