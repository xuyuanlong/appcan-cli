<!DOCTYPE html>
<html class="um landscape min-width-240px min-width-320px min-width-480px min-width-768px min-width-1024px">

<head>
    <title></title>
    <meta charset="utf-8">
    <meta name="viewport" content="target-densitydpi=device-dpi, width=device-width, initial-scale=1, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <link rel="stylesheet" href="../../css/fonts/font-awesome.min.css">
    <link rel="stylesheet" href="../../css/ui-box.css">
    <link rel="stylesheet" href="../../css/ui-base.css">
    <link rel="stylesheet" href="../../css/ui-color.css">
    <link rel="stylesheet" href="../../css/appcan.icon.css">

	<link rel="stylesheet" href="../../css/base.css">

    <link rel="stylesheet" href="../../css/index/index.css">

<body class="" ontouchstart>
    <div class="bc-bg" tabindex="0" data-control="PAGE" id="Page">
        <div class="uh bc-head  ubb bc-border" data-control="HEADER" id="Header">
            <div class="ub">
                <div class="nav-btn" id="nav-left">
                    <div class="fa fa-1g ub-img1">
                    </div>
                </div>
                <h1 class="ut ub-f1 ulev-3 ut-s tx-c" tabindex="0">首页</h1>
                <div class="nav-btn" id="nav-right">
                    <div class="fa  fa-1g  ub-img1">
                    </div>
                </div>
            </div>
        </div>
        <div class="" data-control="CONTENT" id="ScrollContent">
            <div class="scrollbox">
                <div class="box_bounce ub ub-ver ub-pc">
                    <div class="ub-f1"></div>
                    <div id="draging" class="bounce_status draging"></div>
                    <div id="dragToReload" class="bounce_status reload"></div>
                    <div id="releaseToReload" class="bounce_status loading"></div>
                </div>
                <div id="pane0" class="pane">page1</div>
                <div id="pane1" class="pane uhide">page2</div>
                <div id="pane2" class="pane uhide">page3</div>
                <div id="pane3" class="pane uhide">page4</div>
            </div>
            
        </div>
        <footer id="foot_menu">
        	<div class="ub tx-c">
        		<div class="ub ub-ver ub-f1 memu_item menu_active">
        			<div class="ub-f1">
        				<img class="menu_img menu_img_d uhide"  src="../../css/img/index/zero.png" alt="首页">
                        <img class="menu_img menu_img_s"  src="../../css/img/index/zero_c.png" alt="首页">
        			</div>
        			<div class="menu_text">首页</div>
        		</div>
        		<div class="ub ub-ver ub-f1 memu_item">
        			<div class="ub-f1">
        				<img class="menu_img menu_img_d" src="../../css/img/index/one.png" alt="工作">
                        <img class="menu_img menu_img_s uhide" src="../../css/img/index/one_c.png" alt="工作">
        			</div>
        			<div class="menu_text">工作</div>
        		</div>
        		<div class="ub ub-ver ub-f1 memu_item">
        			<div class="ub-f1">
        				<img class="menu_img menu_img_d" src="../../css/img/index/two.png" alt="消息">
                        <img class="menu_img menu_img_s uhide" src="../../css/img/index/two_c.png" alt="消息">
        			</div>
        			<div class="menu_text">消息</div>
        		</div>
        		<div class="ub ub-ver ub-f1 memu_item">
        			<div class="ub-f1">
        				<img class="menu_img menu_img_d" src="../../css/img/index/three.png" alt="我的">
                        <img class="menu_img menu_img_s uhide" src="../../css/img/index/three_c.png" alt="我的">
        			</div>
        			<div class="menu_text">我的</div>
        		</div>
        	</div>	
        </footer>

    </div>
    <script src="../../js/appcan.js"></script>
    <script src="../../js/appcan.control.js"></script>
    <script src="../../js/appcan.scrollbox.js"></script>
    <script src="../../js/template.import.js"></script>
	<script src="../../js/const.js"></script>
	<script src="../../js/common.js"></script>
	<script src="../../js/global.js"></script>
	<!-- 页面js -->
    <script src="../../assets/mvvm/index/index.js"></script>
    <script src="../../js/index/menu.js"></script>
    <script src="../../js/index/index.js"></script>
